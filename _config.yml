# Setup
title: ice cubes
description: gaopeng的小站
url: https://gaopengk.github.io
avatar: /imgs/avatar.jpg
paginate: 5
permalink: pretty
cover_image: /imgs/bg.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
weibo:
  username: loopbacks
  card: summary
logo: logo.png
social:
  name: gaopeng
  links:
    - https://github.com/gaopengk
google_site_verification: xxxxx
lang: cn

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: gaopeng
  url: https://github.com/gaopengk/
  email: loopbacks@yeah.net
